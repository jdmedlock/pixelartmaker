<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link href="./src/home/home.css" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Pixel Art Maker</title>
</head>

<body>
	<div class="page-wrapper">
		<div class="page-header">
			<h1>Pixel Art Maker</h1>
		</div>

		<div class="menu">
			<button class="menu-item">Open file...</button>
			<button class="menu-item">Save file...</button>
			<button class="menu-item">Clear grid</button>
		</div>

		<h2 class="color-chooser-header">Color Chooser</h2>
		<div class="color-chooser">
			<button class="color-selector-button"></button>
			<div class="recent-color-wrapper">
				<button class="recent-color-90"></button>
				<button class="recent-color-80"></button>
				<button class="recent-color-70"></button>
				<button class="recent-color-60"></button>
				<button class="recent-color-50"></button>
			</div>
		</div>

		<h2 class="design-grid-header">Design Grid</h2>

		<div class="design-grid-column-controls">
			<span>Columns </span>
			<i class="fas fa-minus-circle column-minus"></i>
			<input id="textInput" class="column-count" type="number"
							maxLength="3" min="1" max="99" value="8"/>
			<i class="fas fa-plus-circle column-plus"></i>
		</div>

		<div class="design-grid">
		</div>

		<div class="design-grid-row-controls">
			<div class="row-controls">
				<span>Rows </span>
				<br/>
				<i class="fas fa-minus-circle ow-minus"></i>
				<br/>
				<input id="textInput" class="row-count" type="number" 
								maxLength="3" min="1" max="99" value="8"/>
				<br/>
				<i class="fas fa-plus-circle row-plus"></i>
			</div>
		</div>

		<div class="page-footer">
			<h4>About</h4>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script type="text/javascript" src="./build/js/index.min.js"></script>

</body>

</html>
