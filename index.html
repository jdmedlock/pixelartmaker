<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixel Art Maker</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link href="./src/home/home.css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.css">
</head>

<body>
	<div class="page-wrapper">
		<h1 class="page-header">Pixel Art Maker</h1>

		<div class="menu">
			<button id="open-file-btn" class="mdl-button mdl-js-button mdl-button--raised /
				mdl-js-ripple-effect mdl-button--accent menu-item">Open file...</button>
			<button id="save-file-btn" class="mdl-button mdl-js-button mdl-button--raised /
				mdl-js-ripple-effect mdl-button--accent menu-item">Save file...</button>
			<button id="clear-grid-btn" class="mdl-button mdl-js-button mdl-button--raised /
				mdl-js-ripple-effect mdl-button--accent menu-item">Clear grid</button>
		</div>

		<div class="color-chooser">
			<h5 class="color-chooser-header">Current Color</h5>
			<button class="color-selector-button"></button>
			<br/>
			<div class="recent-color-wrapper">
				<button id="recent-color-1" class="recent-color"></button>
				<button id="recent-color-2" class="recent-color"></button>
				<button id="recent-color-3" class="recent-color"></button>
				<button id="recent-color-4" class="recent-color"></button>
				<button id="recent-color-5" class="recent-color"></button>
			</div>
		</div>

		<div class="design-grid-column-controls">
			<span>Columns</span>
			<span class="column-minus">
				<img src="./src/assets/ic_remove_circle_outline_black_24dp_1x.png" alt="Add column"></img>
			</span>

			<input id="column-count-box" class="column-count" type="number"
							maxLength="3" min="1" max="99" value="8"/>
			<span class="column-plus">
				<img src="./src/assets/ic_add_circle_outline_black_24dp_1x.png" alt="Add column"></img>
			</span>
		</div>

		<div class="design-grid">
		</div>

		<div class="design-grid-row-controls">
			<div class="row-controls">
				<div>Rows</div>
				<span class="row-minus">
					<img src="./src/assets/ic_remove_circle_outline_black_24dp_1x.png" alt="Add column"></img>
				</span>
				<span>
					<input id="row-count-box" class="row-count" type="number" 
									maxLength="3" min="1" max="99" value="8"/>
				</span>
				<span class="row-plus">
					<img src="./src/assets/ic_add_circle_outline_black_24dp_1x.png" alt="Add row"></img>
				</span>
			</div>
		</div>

		<div class="page-footer">
			<h6 id="about-link">About</h6>
		</div>
	</div>

  <dialog id="about-dialog" class="mdl-dialog">
    <h6 class="mdl-dialog__title">About</h6>
    <div class="mdl-dialog__content">
      <p>
				Pixel Art Maker was developed as part of the 
				<a href="https://www.udacity.com/grow-with-google" target="_blank"> Grow With Google Scholarship
				Challenge </a>sponsored by <a href="https://grow.google/" target="_blank"> Google</a> and
				offered through <a href="https://www.udacity.com/" target="_blank"> Udacity</a>.
			</p>
			<p>
				An Open Source project developed by Jim Medlock. <a href="https://github.com/jdmedlock/pixelartmaker" target="_blank">
				<img id="github-avatar" class="dialog-image" alt="Jim Medlock"/></a>
			</p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close">Close</button>
    </div>
  </dialog>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
	<script type="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script type="text/javascript" src="./build/js/index.min.js"></script>

</body>

</html>
